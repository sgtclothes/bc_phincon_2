<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phincon Academy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script>
            function submitForm(event) {
                event.preventDefault();
                const nama = document.getElementById("nama").value;
                const kelas = document.getElementById("kelas").value;
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const tanggalLahir = document.getElementById("tanggalLahir").value;
                const pendidikanTerakhir = document.getElementById("pendidikanTerakhir").value;
                const jurusan = document.getElementById("jurusan").value;
                const table = document.getElementById("studentTableBody");
                const newRow = table.insertRow();
                newRow.insertCell(0).textContent = nama;
                newRow.insertCell(1).textContent = kelas;
                newRow.insertCell(2).textContent = gender;
                newRow.insertCell(3).textContent = tanggalLahir;
                newRow.insertCell(4).textContent = pendidikanTerakhir;
                newRow.insertCell(5).textContent = jurusan;
                document.getElementById("studentForm").reset();
            }
        </script>
        <style>
            #studentForm .form-group,
            #studentForm button {
                margin: 10px;
            }
        </style>
    </head>
    <body style="background-color: #aad4fa">
        <div class="container mt-5 p-3 rounded" style="background-color: white; max-width: 600px">
            <div class="row">
                <div class="col">
                    <img src="./assets/logo-phincon-academy.png" alt="" />
                </div>
                <div class="col pt-4">
                    <h2 style="color: #0372ce">Registration Form</h2>
                </div>
            </div>
            <form id="studentForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="nama">Nama Siswa</label>
                    <input type="text" class="form-control" id="nama" required />
                </div>

                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <input type="text" class="form-control" id="kelas" required />
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin</label><br />
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="genderMale"
                            value="Laki-laki"
                            required
                        />
                        <label class="form-check-label" for="genderMale">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="genderFemale"
                            value="Perempuan"
                            required
                        />
                        <label class="form-check-label" for="genderFemale">Perempuan</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tanggalLahir">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tanggalLahir" required />
                </div>

                <div class="form-group">
                    <label for="pendidikanTerakhir">Pendidikan Terakhir</label>
                    <select class="form-control" id="pendidikanTerakhir" required>
                        <option value="-">-</option>
                        <option value="SMA">SMA</option>
                        <option value="SMK">SMK</option>
                        <option value="D3">D3</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jurusan">Jurusan</label>
                    <input type="text" class="form-control" id="jurusan" required />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <hr />

            <h3>Daftar Siswa</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Jenis Kelamin</th>
                        <th>Tanggal Lahir</th>
                        <th>Pendidikan Terakhir</th>
                        <th>Jurusan</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>
        <script>
            document.getElementById("pendidikanTerakhir").addEventListener("change", () => {
                document.getElementById("pendidikanTerakhir").firstElementChild.setAttribute("disabled", true);
            });
        </script>
    </body>
</html>
