<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Event Handler & DOM Manipulation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <style>
            .row .col {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Hello, world!</h1>
        <div class="container text-center">
            <div id="r-data" class="row">
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
        </div>
        <button id="alert" class="btn btn-primary m-3">Klik Saya</button>
        <div>Tuliskan Nama Anda : <input id="input-nama" type="text"></div>
        <div>Nama Anda : <div id="input-nama-value"></div></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script>
            let rData = document.getElementById("r-data");
            let inputNamaValue = document.getElementById("input-nama-value");
            console.log(rData);
            let showAlert = () => {
                alert("Anda berhasil klik tombol alert!");
            };
            let addColumn = () => {
                rData.insertAdjacentHTML("beforeend", `
                <div class="col">Column</div>
                `)
            }
            document.getElementById("alert").addEventListener("click", function () {
                // alert("Anda berhasil klik tombol alert!");
                addColumn();
            });
            document.getElementById("input-nama").addEventListener("input", (e)=> {
                console.log(e.target.value)
                inputNamaValue.textContent = e.target.value;
            })
        </script>
    </body>
</html>
