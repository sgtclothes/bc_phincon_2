<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    margin: 0;
    padding: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #add8e6;
    font-family: Arial, sans-serif;
}

h1 {
    color: blue;
}

/* Mengatur pembungkus container form di tengah */
.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
}

/* Styling untuk wrapper navigasi di atas form */
.wrapper-nav {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.wrapper-nav h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

/* Mengatur ukuran dan posisi logo di atas form */
.img-wrapper img {
    width: 150px;
    margin-bottom: 10px;
}

/* Styling untuk elemen form */
.form-group {
    margin-bottom: 15px;
    text-align: left;
   
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Styling untuk tombol submit */
.form-group button {
    width: 20%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

/* Menambahkan efek hover pada tombol */
.form-group button:hover {
    background-color: #0056b3;
}

.form-gender {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}
    </style>
    <title>Form</title>
</head>

<body>

    <body>
        <div class="container">
            <div class="wrapper-nav">
                <div class="img-wrapper">
                    <img src="assets/logo-phincon-academy.png" alt="phincon">
                </div>
                <h1>Registration Form</h1>
            </div>

            <form action="">
                <div class="form-group">
                    <label for="nama">Nama siswa</label>
                    <input type="text" id="namaSiswa" name="nama" class="form-control">
                </div>

                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <input type="text" id="kelas" name="kelas" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="" disabled selected>Pilih gender</option>
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tanggalLahir">Tanggal Lahir</label>
                    <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                </div>

                <div class="form-group">
                    <label for="pendidikan">Pendidikan Terakhir</label>
                    <select id="pendidikan" name="pendidikan" required>
                        <option value="" disabled selected>Pilih pendidikan</option>
                        <option value="SMA">SMA</option>
                        <option value="D3">D3</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jurusan">Jurusan</label>
                    <input type="text" id="jurusan" name="jurusan" required>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>

                <h2>Daftar Siswa</h1>
                    <table>
                        <tr>
                            <th>Nama</th>
                            <th>Kelas</th>
                            <th>Jenis Kelamin</th>
                            <th>Tempat tanggal lahir</th>
                            <th>pendidikan terakhir</th>
                            <th>jurusan</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
            </form>
        </div>
    </body>





</body>

</html>
