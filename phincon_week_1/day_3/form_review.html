<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                background-color: white;
                width: 60%;
                margin: auto;
            }

            .grid-container {
                display: grid;
                grid-template-columns: auto auto;
                margin-bottom: 10px;
            }
            .grid-container-jk {
                display: grid;
                grid-template-columns: auto auto auto;
                margin-bottom: 10px;
            }
            .grid-container div:nth-child(1) {
                padding-top: 2px;
                width: 120px;
            }
            .grid-container div:nth-child(2) {
                padding-top: 2px;
                width: 300px;
            }
            .grid-container div:nth-child(2) input[type="text"],
            .grid-container div:nth-child(2) input[type="date"],
            .grid-container div:nth-child(2) select {
                width: 90%;
            }
        </style>
        <script>
            function submitForm(event) {
                event.preventDefault();
                let tBody = document.getElementById("table-phincon").getElementsByTagName("tbody")[0];
                const nama = document.getElementsByName("nama")[0].value;
                const kelas = document.getElementsByName("kelas")[0].value;
                const jenisKelamin = document.querySelector("[name='jenis_kelamin']:checked").value;
                const tanggalLahir = document.getElementsByName("tanggal_lahir")[0].value;
                const pendidikanTerakhir = document.getElementsByName("pendidikan_terakhir")[0].value;
                const jurusan = document.getElementsByName("jurusan")[0].value;
                tBody.insertAdjacentHTML(
                    "beforeend",
                    `
                        <tr>
                                <td>${nama}</td>
                                <td>${kelas}</td>
                                <td>${jenisKelamin}</td>
                                <td>${tanggalLahir}</td>
                                <td>${pendidikanTerakhir}</td>
                                <td>${jurusan}</td>
                        </tr>
                    `
                );
                document.getElementById("studentForm").reset();
            }
        </script>
    </head>
    <body style="background-color: #aad4fa">
        <div class="container" style="border-radius: 10px; padding: 5px; font-size: 20px">
            <div>
                <img src="assets/logo-phincon-academy.png" alt="" width="100" />
            </div>
            <form id="studentForm" onsubmit="submitForm(event)">
                <div>
                    <div class="grid-container">
                        <div>Nama Siswa</div>
                        <div>
                            <input type="text" name="nama" required />
                        </div>
                    </div>
                    <div class="grid-container">
                        <div>Kelas</div>
                        <div>
                            <input type="text" name="kelas" required />
                        </div>
                    </div>
                    <div class="grid-container">
                        <div>Jenis Kelamin</div>
                        <div>
                            <input
                                type="radio"
                                value="laki-laki"
                                id="jenis_kelamin_laki_laki"
                                name="jenis_kelamin"
                                checked
                                required
                            />
                            <label for="jenis_kelamin_laki_laki">Laki-laki</label>
                            <input
                                type="radio"
                                value="perempuan"
                                id="jenis_kelamin_perempuan"
                                name="jenis_kelamin"
                                required
                            />
                            <label for="jenis_kelamin_perempuan">Perempuan</label>
                        </div>
                    </div>
                    <div class="grid-container">
                        <div>Tanggal Lahir</div>
                        <div>
                            <input type="date" name="tanggal_lahir" required />
                        </div>
                    </div>
                    <div class="grid-container">
                        <div>Pendidikan Terakhir</div>
                        <div>
                            <select name="pendidikan_terakhir" id="pendidikan_terakhir" required>
                                <option value="sma">SMA</option>
                                <option value="smk">SMK</option>
                                <option value="d3">D3</option>
                                <option value="s1">S1</option>
                                <option value="s2">S2</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-container">
                        <div>Jurusan</div>
                        <div>
                            <input type="text" name="jurusan" required />
                        </div>
                    </div>
                </div>
                <button
                    id="btn-submit"
                    type="submit"
                    style="background-color: blue; margin-left: 10px; color: white; border-radius: 5px; font-size: 10px"
                >
                    Submit
                </button>
            </form>
            <table id="table-phincon" style="width: 100%; margin-top: 10px">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Jenis Kelamin</th>
                        <th>Tanggal Lahir</th>
                        <th>Pendidikan Terakhir</th>
                        <th>Jurusan</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>
