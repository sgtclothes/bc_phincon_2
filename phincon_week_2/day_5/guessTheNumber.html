<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess the Number</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }

            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            h1 {
                color: #333;
            }

            input[type="number"] {
                padding: 10px;
                margin: 10px 0;
                width: 80%;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            button {
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #218838;
            }

            .message {
                margin-top: 10px;
                font-size: 18px;
            }

            .timer {
                margin-top: 15px;
                font-size: 16px;
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Guess the Number</h1>
            <p>Try to guess the number between 1 and 100</p>
            <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" />
            <br />
            <button onclick="checkGuess()">Submit Guess</button>
            <div class="message" id="message"></div>
            <div class="timer" id="timer">Time left: 30 seconds</div>
        </div>

        <script>
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let timeLeft = 30;
            let timer;
            function startTimer() {
                timer = setInterval(() => {
                    timeLeft--;
                    document.getElementById("timer").innerText = `Time left: ${timeLeft} seconds`;

                    if (timeLeft === 0) {
                        clearInterval(timer);
                        document.getElementById("message").innerText = "Time's Up! You Lost!";
                        document.getElementById("guessInput").disabled = true;
                    }
                }, 1000);
            }
            function checkGuess() {
                const userGuess = parseInt(document.getElementById("guessInput").value);

                if (isNaN(userGuess)) {
                    document.getElementById("message").innerText = "Please enter a valid number!";
                    return;
                }

                if (userGuess === randomNumber) {
                    clearInterval(timer);
                    document.getElementById("message").innerText = "Congratulations, You Won!";
                    document.getElementById("guessInput").disabled = true;
                } else if (userGuess > randomNumber) {
                    document.getElementById("message").innerText = "Too high! Try again.";
                } else {
                    document.getElementById("message").innerText = "Too low! Try again.";
                }
            }
            window.onload = function () {
                startTimer();
            };
        </script>
    </body>
</html>
