<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Start Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5 text-center">
            <h1>Gunting Batu Kertas</h1>
            <form id="startForm">
                <div class="mb-3">
                    <label for="matchCount" class="form-label">Jumlah Match</label>
                    <input type="number" id="matchCount" class="form-control" min="1" required />
                </div>
                <button type="submit" class="btn btn-primary">Mulai Permainan</button>
            </form>
        </div>

        <script>
            document.getElementById("startForm").addEventListener("submit", function (event) {
                event.preventDefault();
                const matchCount = document.getElementById("matchCount").value;
                localStorage.setItem("matchCount", matchCount);
                localStorage.setItem("currentMatch", 1);
                localStorage.setItem("player1Score", 0);
                localStorage.setItem("player2Score", 0);
                window.location.href = "battle.html";
            });
        </script>
    </body>
</html>
