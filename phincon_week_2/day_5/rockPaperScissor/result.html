<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hasil Permainan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5 text-center">
            <h1>Hasil Permainan</h1>
            <h3 id="resultText"></h3>
            <button class="btn btn-primary mt-3" onclick="startAgain()">Main Lagi</button>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const player1Score = parseInt(localStorage.getItem("player1Score"));
                const player2Score = parseInt(localStorage.getItem("player2Score"));

                let resultText = "";
                if (player1Score > player2Score) {
                    resultText = "Player 1 Menang!";
                } else if (player2Score > player1Score) {
                    resultText = "Player 2 Menang!";
                } else {
                    resultText = "Seri!";
                }

                document.getElementById("resultText").textContent = resultText;
            });

            function startAgain() {
                localStorage.clear();
                window.location.href = "index.html";
            }
        </script>
    </body>
</html>
