<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Phincon Games</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./assets/styles/topNavigationBar.css" />
        <link rel="stylesheet" href="./assets/styles/carousel.css" />
    </head>
    <body>
        <header>
            <div class="topnav" id="topNavigationBar">
                <div class="pg-logo-container">
                    <img class="pg-logo" src="./assets/images/logo-phincon-academy.png" alt="logo-phincon-academy" />
                </div>
                <a href="#home"><i class="fa fa-home"></i> Home</a>
                <a href="#articles" class="fa fa-pencil"> Articles</a>
                <a href="#practices" class="fa fa-desktop"> Practices</a>
                <div class="dropdown">
                    <button class="dropbtn">
                        <i class="fa fa-play"></i>
                        Games
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <a id="toggleCollapse" class="icon pg-toggle-collapse">&#9776;</a>
            </div>
        </header>
        <div class="divider"></div>
        <div class="carousel-container">
            <button class="carousel-button left">←</button>
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="./assets/images/cover-fullstack-js.png" alt="Slide 1" />
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/cover-tictactoe.png" alt="Slide 2" />
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/cover-rockpaperscissor.png" alt="Slide 3" />
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/cover-array-methods.png" alt="Slide 4" />
                </div>
            </div>
            <button class="carousel-button right">→</button>
        </div>
        <script src="./assets/javascripts/topNavigationBar.js"></script>
        <script src="./assets/javascripts/carousel.js"></script>
    </body>
</html>
